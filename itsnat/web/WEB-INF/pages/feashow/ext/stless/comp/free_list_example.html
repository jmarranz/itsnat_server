<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"  xmlns:itsnat="http://itsnat.org/itsnat">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ItsNat Stateless Free List</title>
</head>
<body style="margin:20px">

    <div itsnat:nocache="true">  
  
        <p>Desktop: Shift/Ctrl buttons can be used to select/unselect. Mobile: keyboard is not needed for selection. Double click to edit in place (<input id="useSingleClickId" type="checkbox" />use single click).</p>  
  
        <table border="1px" cellspacing="0" cellpadding="5px">  
            <tbody id="compId">  
                <tr><td><b>Cell/Row Pattern</b></td></tr>  
            </tbody>  
        </table>  
  
        <input id="removeId" type="button" value="Remove Selected" />  
        <br /><br />  
        <span>  
            <input id="itemId" type="text" size="15" value="" />  
            Pos: <input id="posId" type="text" value="" size="4" />  
            <br /><br />  
            <input id="updateId" type="button" value="Update" />  
            <input id="insertId" type="button" value="Insert" />  
            <br /><br />  
            <input id="joystickModeId" type="checkbox" />Joystick Mode  
        </span>  
  
        <br /><br />  
  
        <itsnat:include name="feashow.util.log" />  
  
    </div> 
</body>
</html>
