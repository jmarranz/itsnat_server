
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
</head>
<body>

    <div itsnat:nocache="true">

        <p>Desktop: Shift/Ctrl buttons can be used to select/unselect. Mobile: keyboard is not needed for selection.</p>

        <table border="1px" cellspacing="0px" cellpadding="5px">
            <tbody id="compId">
                <tr>
                <td>
                    <table>
                        <tbody>
                            <tr><td><b>First Name:</b></td><td><input id="firstNameId" type="text" value="" /></td></tr>
                            <tr><td><b>Last Name:</b></td><td><input id="lastNameId" type="text" value="" /></td></tr>
                        </tbody>
                    </table>
                </td>
                </tr>
            </tbody>
        </table>

        <input id="removeId" type="button" value="Remove Selected" />
        <br /><br />
        <span>
            <input id="personFirstNameId" type="text" size="15" value="" />
            <input id="personLastNameId" type="text" size="15" value="" />
        </span>
        <br /><br />
        <span>
            Pos: <input id="posId" type="text" value="" size="4" />
            <input id="updateId" type="button" value="Update" />
            <input id="insertId" type="button" value="Insert" />
            <br /><br />
            <input id="joystickModeId" type="checkbox" />Joystick Mode
        </span>
        <p id="ucwebId" style="display:none">
            <br />For UCWEB: <a  href="javascript:;">Contact Server</a>
        </p>

        <br /><br />

        <itsnat:include name="feashow.util.log" />

    </div>
