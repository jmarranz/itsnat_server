    <body itsnat:nocache="true" >

        <h2>TEST: AUTO SYNC FORMS</h2>

        <div>
            <input id="inputTextId" type="text" value="First Value" />
            <button id="changeInputTextId">Change From Server</button>
            <button id="removeInputTextId">Remove From Server</button>
        </div>
        <br />
        <div>
<textarea cols="10" rows="4" id="textAreaId">First
  Value</textarea>
            <button id="changeTextAreaId">Change From Server</button>
            <button id="removeTextAreaId">Remove From Server</button>
        </div>
        <br />
        <div>
            <select id="selMulId" multiple="multiple" size="4">
                <option>Zero</option>
                <option selected="selected">One</option>
                <option>Two</option>
                <option selected="selected">Three</option>
            </select>
            <button id="changeItemSelMulId">Change Item From Server</button>
            <button id="addItemSelMulId">Add Items From Server</button>
            <button id="removeItemSelMulId">Remove Items From Server</button>
            <button id="selItemSelMulId">Change Selections From Server</button>
        </div>

        <br />
        <div>
            <select id="selComboId">
                <option>Zero</option>
                <option selected="selected">One</option>
                <option>Two</option>
                <option>Three</option>
            </select>
            <button id="addItemSelComboId">Add Items From Server</button>
            <button id="removeItemSelComboId">Remove Items From Server</button>
            <button id="selItemSelComboId">Change Selection From Server</button>
        </div>

        <br />
        <div>
            <input id="checkBoxId" type="checkbox" checked="checked" value="ON" /> &nbsp;
            <button id="changeCheckBoxId">Change Check Box From Server</button>
        </div>

        <br />
        <div>
            <input id="radioId1" name="radioEx" type="radio" value="ON" /> &nbsp;
            <input id="radioId2" name="radioEx" type="radio" checked="checked" value="ON" />  &nbsp;
            <button id="changeRadioId">Change Radio From Server</button>
        </div>


        <br /><br />
