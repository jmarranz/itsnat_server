<!DOCTYPE html>
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml" >
<head>
</head>
<body>

    <div itsnat:nocache="true">

        <div id="buttonId" class="freeButton" onmousedown="mousedown(this)" onmouseup="mouseup(this)">
            Free Normal Button (click me)
        </div>
        <br /><br />

        <itsnat:include name="feashow.util.log" />

        <script type="text/javascript">
            function mousedown(elem)
            {
                elem.style.background="rgb(253,147,173)"; // weak red
            }
            function mouseup(elem)
            {
                elem.style.background="";
            }
        </script>
    </div>
</body>
</html>
