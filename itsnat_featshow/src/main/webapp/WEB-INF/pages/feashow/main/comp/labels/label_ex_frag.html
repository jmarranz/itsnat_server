    <p>Double click over the image/text (<input id="useSingleClickId" type="checkbox" />use single click):</p>

    <table cellspacing="1px" cellpadding="5px">

            <tr><td>Using a text box</td><td><label id="labelId1"><img src="img/book.png" /><b>Label Text (will be removed)</b></label></td></tr>

            <tr><td>Using a formatted text box</td><td><label id="labelId4"><img src="img/book.png" /><b>Label Text (will be removed)</b></label></td></tr>
            <tr><td>Using a text area</td><td><label id="labelId5"><img src="img/book.png" /><b>Label Text (will be removed)</b></label></td></tr>
        </tbody>
    </table>
