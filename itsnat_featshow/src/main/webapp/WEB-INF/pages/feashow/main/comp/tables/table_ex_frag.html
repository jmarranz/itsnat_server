<!DOCTYPE html>
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml" >
<head>
</head>
<body>

    <div itsnat:nocache="true">

        <p>Desktop: Shift/Ctrl buttons can be used to select/unselect. Mobile: keyboard is not needed for selection. Double click to edit in place a cell (<input id="useSingleClickId" type="checkbox" />use single click).
        Click a column header to sort by that column.</p>

        <table id="compId" border="1px" cellspacing="0" cellpadding="5px">
            <thead>
                <tr style="background: rgb(220,220,220)">
                    <th><b>Cell pattern</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Cell pattern</b></td>
                </tr>
            </tbody>
        </table>

        <input id="removeId" type="button" value="Remove Selected" />
        <br /><br />
        <span>
            <input id="itemId0" type="text" size="10" value="" />
            <input id="itemId1" type="text" size="10" value="" />
            <input id="itemId2" type="text" size="10" value="" />
        </span>
        <br /><br />
        <span>
            Row: <input id="posId" type="text" value="" size="4" />
            <input id="updateId" type="button" value="Update" />
            <input id="insertId" type="button" value="Insert" />
            <br /><br />
            <input id="joystickModeId" type="checkbox" />Joystick Mode
        </span>

        <br /><br />
        <itsnat:include name="feashow.util.log" />

    </div>
</body>
</html>
