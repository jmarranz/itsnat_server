<!DOCTYPE html>
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml" >
<head>
</head>
<body>

    <div itsnat:nocache="true">

        <div id="xhrSyncModeId" class="dottedBox" onmouseover="mouseover(this);" onmouseout="mouseout(this);" >XHR Synchronous Mode (click me)</div>
        <div id="xhrAsyncModeId" class="dottedBox" onmouseover="mouseover(this);" onmouseout="mouseout(this);">XHR Asynchronous Mode (click me)</div>
        <div id="xhrAsyncHoldModeId" class="dottedBox" onmouseover="mouseover(this);" onmouseout="mouseout(this);">XHR Asynchronous-Hold Mode (click me)</div>
        <div id="scriptModeId" class="dottedBox" onmouseover="mouseover(this);" onmouseout="mouseout(this);">SCRIPT Mode (click me)</div>
        <div id="scriptHoldModeId" class="dottedBox" onmouseover="mouseover(this);" onmouseout="mouseout(this);">SCRIPT Hold Mode (click me)</div>
        <br />

        <itsnat:include name="feashow.util.log" />

        <script type="text/javascript">
            function mouseover(elem)
            {
                elem.style.background="rgb(253,147,173)"; // weak red
            }
            function mouseout(elem)
            {
                elem.style.background="";
            }
        </script>
    </div>
</body>
</html>
